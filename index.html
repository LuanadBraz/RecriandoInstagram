<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styless.css">
    <link rel="icon" href="img/instagram-icone-icon-1.png" class="iconinsta">
</head>
<body>
    <!--wrapper foto do celular-->
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <!--Foto do logo do instagram e também do perfil do usuário-->
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/luanaphoto.jpg" alt="foto perfil">
                </div>
                <!--Links dos botões para continuar no perfil do usuario ou remover a conta-->
                <a href="#" class="instagram-login">Continue como Luanabraz</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
               <!--Outros links pata alternar contas ou caso inscrever-se na conta do instagram caso não tenha conta--> 
            <p class="not-account">Não é Luanabraz?</p>
            <p class="not-account">
                <span class="link-blue">Alternar Contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
            </div>
            <!--Links das fotos para donwlod no playstore ou aplestore-->
            <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
